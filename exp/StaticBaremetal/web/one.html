<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animated Arcs</title>
    <style>
        html,body { height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#111; color:#eee; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
        #container { text-align:center; }
        canvas { background: #0b0b0b; border-radius:8px; display:block; margin:12px auto; box-shadow:0 6px 18px rgba(0,0,0,0.6); }
        a { color:#6cf; text-decoration:none; }
    </style>
</head>
<body>
    <div id="container">
        <h1>This is page One!</h1>
        <canvas id="myCanvas" width="600" height="600" aria-label="Animated arcs"></canvas>
        <p>
            <a href="/">Return to Index</a> â€” click canvas to pause/resume
        </p>
    </div>

    <script>
        (function(){
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            let DPR = Math.max(1, window.devicePixelRatio || 1);

            function fitCanvas() {
                const w = canvas.clientWidth || 600;
                const h = canvas.clientHeight || 600;
                canvas.width = Math.floor(w * DPR);
                canvas.height = Math.floor(h * DPR);
                ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
            }

            // Arc definitions: radius, thickness, length (radians), color, speed (radians/sec)
            const arcs = [
                { r: 60,  thickness: 8,  len: Math.PI * 0.9, color: '#ff6b6b', speed: 1.0, angle: 0 },
                { r: 100, thickness: 10, len: Math.PI * 0.6, color: '#f7b267', speed: -0.7, angle: 1.2 },
                { r: 140, thickness: 12, len: Math.PI * 0.5, color: '#4ecdc4', speed: 0.5, angle: 2.0 },
                { r: 190, thickness: 14, len: Math.PI * 0.8, color: '#5c7cfa', speed: -0.4, angle: -0.6 },
                { r: 230, thickness: 6,  len: Math.PI * 0.35, color: '#c0ffee', speed: 1.3, angle: 0.9 }
            ];

            let last = performance.now();
            let paused = false;

            function draw(now){
                const dt = (now - last) / 1000;
                last = now;

                // clear
                ctx.clearRect(0, 0, canvas.width / DPR, canvas.height / DPR);

                // center
                const cx = canvas.width / DPR / 2;
                const cy = canvas.height / DPR / 2;

                // small central guide
                ctx.fillStyle = '#111';
                ctx.beginPath();
                ctx.arc(cx, cy, 6, 0, Math.PI * 2);
                ctx.fill();

                // update and draw arcs
                for (let a of arcs) {
                    if (!paused) a.angle += a.speed * dt;
                    ctx.beginPath();
                    ctx.lineWidth = a.thickness;
                    ctx.lineCap = 'round';
                    // subtle glow using shadow
                    ctx.shadowColor = a.color;
                    ctx.shadowBlur = 8;
                    ctx.strokeStyle = a.color;
                    ctx.arc(cx, cy, a.r, a.angle, a.angle + a.len, false);
                    ctx.stroke();
                    // reset shadow for next arc
                    ctx.shadowBlur = 0;
                }

                requestAnimationFrame(draw);
            }

            // responsive
            function onResize(){
                // make canvas visually 600x600 but allow CSS scaling
                canvas.style.width = '600px';
                canvas.style.height = '600px';
                DPR = Math.max(1, window.devicePixelRatio || 1);
                fitCanvas();
            }
            window.addEventListener('resize', onResize, {passive:true});
            canvas.addEventListener('click', ()=> paused = !paused);

            onResize();
            last = performance.now();
            requestAnimationFrame(draw);
        })();
    </script>
</body>
</html>
